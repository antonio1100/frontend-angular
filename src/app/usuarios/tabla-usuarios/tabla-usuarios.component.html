<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
      <td mat-cell *matCellDef="let dato"> {{dato.nombre_usuario}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let dato"> {{dato.fecha_nacimiento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let dato"> {{dato.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="precio2">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let dato"> {{dato.domicilio_completo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let dato">
        <button mat-raised-button color="warn" focusable="false" (click)="onDelete(dato.id)" style="margin: 10px">
          Eliminar
        </button>
        <button mat-raised-button color="primary" focusable="false" (click)="onEdit(dato.id)">
          Editar
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <div class="contenedor">

    <mat-form-field>
      <input matInput [(ngModel)]="articuloselect.precio" type="number" placeholder="Ingrese precio">
    </mat-form-field> -->
  
    <button mat-raised-button color="primary" >Agregar</button>
  
  </div>
