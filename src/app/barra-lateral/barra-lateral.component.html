<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>   
      <a mat-list-item routerLink="/actividades">Actividades</a>
      <a mat-list-item routerLink="/usuarios">Usuarios</a>
      <!-- <a mat-list-item routerLink="/pais3" (click)="logout()" *ngIf="auth.authenticated()">Cerrar Sesi√≥n</a>     -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sistema para el control de actividades</span>
      <button
      type="button"
      mat-icon-button
      (click)="cerrarSesion()">
      <span class="material-icons">
        logout
        </span>
      <!-- <mat-icon aria-label="close sesion icon">menu</mat-icon> -->
    </button>
    <span>cerrar sesion</span>
    </mat-toolbar>
    <!-- Add Content Here -->    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
